<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Shopping Cart</title>
</head>
<body>
    <header>
        <h1>The Generics</h1>
    </header>
    <main>
        <h2>MUSIC</h2>
        <section class="main-sec">
            <div>
                <p class="item-title">Album 1</p>
                <img src="/img/album1.jpg" alt="image of an album cover" class="item-img">
                <span class="item-price">$19.99</span>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <div>
                <p class="item-title">Album 2</p>
                <img src="/img/album2.jpg" alt="image of an album cover" class="item-img">
                <span class="item-price">$20.99</span>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <div>
                <p class="item-title">Album 3</p>
                <img src="/img/album3.jpg" alt="image of an album cover" class="item-img">
                <span class="item-price">$29.99</span>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <div>
                <p class="item-title">Album 4</p>
                <img src="/img/album4.jpg" alt="image of an album cover" class="item-img">
                <span class="item-price">$12.99</span>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <div>
                <p class="item-title">Album 5</p>
                <img src="/img/album5.jpg" alt="image of an album cover" class="item-img">
                <span class="item-price">$9.99</span>
                <button class="add-to-cart">Add to Cart</button>
            </div>
        </section>
        <section class="bottom-sec">
            <h3>CART</h3>
            <table class="main-table">
                <tr>
                    <th class="item">ITEM</th>
                    <th class="price-head">PRICE</th>
                    <th class="qty-head">QUANTITY</th>
                </tr>
            </table>
            <p class="total">Total <span class="amt">$0</span></p>
            <form action="">
                <input type="button" class="btn-2" name="purchase" value="PURCHASE">
            </form>
        </section>
    </main>
    <footer>
        <span>Generics</span>
        <ul>
            <li><img src="/img/yt.jpeg" alt="Icon of youtube"></li>
            <li><img src="/img/spotify.jpeg" alt="Icon of spotify"></li>
            <li><img src="/img/fb2.jpeg" alt="Icon of facebook"></li>
        </ul>
    </footer>
    <script src="store.js" async></script>
</body>
</html>
